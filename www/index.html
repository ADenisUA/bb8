<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>BB-8</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/4.1.1/normalize.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/stylesheets/style.css" type="text/css" media="screen" />

    <!-- BOOTSTRAP START -->
    <!-- Latest compiled and minified CSS -->
    <!--link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"-->
    <!-- BOOTSTRAP END -->

    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.25/paper-full.min.js"></script>
    <script type="text/javascript" src="/javascripts/utils.js"></script>
    <script type="text/javascript" src="/javascripts/canvas.js"></script>
    <script type="text/javascript" src="/javascripts/api.js"></script>
    <script type="text/javascript" src="/javascripts/application.js"></script>

    <script type="text/javascript">
        var application = null;

        $(document).ready(function() {
            application = new Application();
        });
    </script>

</head>
<body>

<form class="center width-33">
    <fieldset>
        <label class="top text-left" for="deviceId">Pick BB-8 Bluetooth ID:</label>
        <select id="deviceId"></select>
        <button class="right" type="button" onclick="application.discoverDevices()">Update</button>
    </fieldset>
    <fieldset>
        <label class="top text-left" for="deviceStatus">Status:</label>
        <input class="block" type="text" id="deviceStatus" value="Disconnected" readonly="readonly" />
        <button class="right" type="button" onclick="application.disconnect()">Disconnect</button>
        <button class="right" type="button" onclick="application.connect()">Connect</button>
    </fieldset>
    <fieldset>
        <div id="rssi"><div class="bar">&nbsp;</div><div class="value">&nbsp;</div></div>
        <button class="right" type="button" onclick="application.completeCalibration()">Complete Calibration</button>
        <button class="right" type="button" onclick="application.startCalibration()">Calibrate</button>
    </fieldset>
    <fieldset>
        <canvas id="canvas"></canvas>
    </fieldset>
    <fieldset>
        <button class="right" type="button" onclick="application.cancelNavigation()">Cancel Navigation</button>
        <button class="right" type="button" onclick="application.startNavigation()">Start Navigation</button>
    </fieldset>

</form>

</body>
</html>
