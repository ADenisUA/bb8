<!DOCTYPE html>
<html lang="en">
<head>

    <script>

        var isConnected = false;

        function connect() {
            if (isConnected) {
                return;
            }

            $.get( "/connect/?id="+ $("#id").val(), function( data ) {
                isConnected = true;
            });
        }

        function disconnect() {
            if (!isConnected) {
                return;
            }

            $.get( "/disconnect/?id="+ $("#id").val(), function( data ) {
                isConnected = false;
            });
        }

            }

            }

            $.get( "/completeCalibration/?id="+ $("#id").val(), function( data ) {

        }

        function startNavigation() {
            if (!isConnected) {
                return;
            }

            $.get( "/startNavigation/?id="+ $("#id").val(), function( data ) {

            });
        }

        function cancelNavigation() {
            if (!isConnected) {
                return;
            }

            $.get( "/cancelNavigation/?id="+ $("#id").val(), function( data ) {

            });
        }
    </script>
</head>
<body>

<form>
    <label for="id">BB-8 Bluetooth ID</label>
    <input type="text" id="id" value="56504b4b3f714fa198d1f9a5f0349dfe" />
    <button type="button" onclick="connect()">Connect</button>
    <button type="button" onclick="disconnect()">Disconnect</button>
    <button type="button" onclick="startCalibration()">Start Calibration</button>
    <button type="button" onclick="completeCalibration()">Complete Calibration</button>
    <button type="button" onclick="startNavigation()">Start Navigation</button>
    <button type="button" onclick="cancelNavigation()">Cancel Navigation</button>
</form>

</body>
</html>
